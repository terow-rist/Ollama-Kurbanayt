<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>

</head>
<style>
/* Copyright (c) 2025 by Valentino Župančić */
/* Copyright (c) 2025 by Valentino Župančić */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background: #101010;
  overflow: hidden;
  position: relative;
}

/* Atom animation positioned to the right */
.atom {
  position: absolute;
  top: 50%;
  right: 50px; /* Move atom to the right */
  transform: translateY(-50%);
  width: 300px;
  height: 300px;
}

.center {
  width: 30px;
  height: 30px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* This correctly centers it */
  box-shadow: 0 0 20px orange, 0 0 50px orange;
}

.orbit {
  position: absolute;
  top: 20%;
  /* left: 30%; Move it a bit to the left */
  border-radius: 50%;
  border: 1px dashed rgba(255, 255, 255, 0.3);
  transform-style: preserve-3d;
  animation: rotate 3s linear infinite;
}


.orbit1 {
  width: 280px;
  height: 180px;
  transform: translate(-50%, -50%) rotateX(45deg);
}

.orbit2 {
  width: 280px;
  height: 200px;
  transform: translate(-50%, -50%) rotateX(-45deg);
  animation-duration: 5s;
}

.orbit3 {
  width: 280px;
  height: 200px;
  transform: translate(-50%, -50%) rotateY(90deg);
  animation-duration: 10s;
}

.electron {
  width: 15px;
  height: 15px;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px cyan, 0 0 30px cyan;
}
.electron1 { background: rgba(0, 150, 255); }
.electron2 { background: rgba(0, 0, 255); }
.electron3 { background: rgba(255, 0, 255); }

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Chat box centered */
#chat-container {
  width: 100vw;  /* Full width */
  max-width: 100%; /* No limit on max width */
  height: 100vh; /* Full height */
  display: flex;
  flex-direction: column;
  background: rgba(255, 255, 255, 0.128);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  margin-right: 25%; /* Remove any margin */
}


#chat-display {
  flex: 1;
  overflow-y: auto;
  /* padding: 15px; */
  display: flex;
  flex-direction: column;
}

.message {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 8px;
  max-width: 75%;
}

.user-message {
  background-color: #007bff;
  color: white;
  align-self: flex-end;
}

.bot-message {
  background-color: #e4e6eb;
  align-self: flex-start;
}

#chat-input {
  display: flex;
  padding: 10px;
  border-top: 1px solid #ddd;
  background: white;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 5px;
  outline: none;
  font-size: 16px;
}

button {
  margin-left: 10px;
  padding: 10px 15px;
  border: none;
  background: #007bff;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}


</style>
<body>
    <div class="atom">
        <div class="center"></div>
        <div class="orbit orbit1">
            <div class="electron electron1"></div>
        </div>
        <div class="orbit orbit2">
            <div class="electron electron2"></div>
        </div>
        <div class="orbit orbit3">
            <div class="electron electron3"></div>
        </div>
    </div>

    <div id="chat-container">
        <div id="chat-display"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;
            
            let chatDisplay = document.getElementById("chat-display");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = message;
            chatDisplay.appendChild(userMessage);
            
            inputField.value = "";
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            
            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = "Bot: " + message.split('').reverse().join('');
                chatDisplay.appendChild(botMessage);
                chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
